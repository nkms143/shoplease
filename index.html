<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Lease Manager | SUDA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="login-container" class="login-container">
        <div class="glass-panel login-box">
            <div class="login-header">
                <h1>SUDA</h1>
                <p>Shop Lease Manager</p>
                <div
                    style="width: 50px; height: 4px; background: var(--primary-color); margin: 15px auto; border-radius: 2px;">
                </div>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="login-id">Email Address</label>
                    <input type="email" id="login-id" class="form-input" placeholder="admin@shoplease.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="login-pass">Password</label>
                    <input type="password" id="login-pass" class="form-input" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Secure Login</button>
            </form>
            <div style="text-align: right; margin-top: 10px;">
                <a href="javascript:void(0)" onclick="openForgotModal(event)" id="forgot-password-link"
                    style="color: #64748b; font-size: 0.9rem; text-decoration: none;">Forgot Password?</a>
            </div>
            <div id="login-error"
                style="color: #ef4444; font-size: 0.9rem; text-align: center; margin-top: 1rem; display: none;">
                Invalid Credentials
            </div>
        </div>
    </div>



    <!-- App Container (Top Navigation Layout) -->
    <div id="app-container" class="app-container" style="display: none;">

        <header class="navbar">
            <div class="nav-brand">
                <h1>SUDA</h1>
                <p>Shop Lease Manager</p>
            </div>

            <!-- Hamburger for Mobile -->
            <button id="mobile-menu-btn" class="mobile-menu-btn">
                <span>☰</span>
            </button>

            <nav class="nav-menu" id="main-nav-menu">
                <button class="nav-link active" data-target="dashboard">Dashboard</button>

                <div class="nav-dropdown">
                    <button class="nav-dropbtn">Master Data ▾</button>
                    <div class="nav-drop-content">
                        <button class="nav-link" data-target="shop-module">Shop Management</button>
                        <button class="nav-link" data-target="applicant-module">Tenants</button>
                        <button class="nav-link" data-target="lease-agreement">Agreements</button>
                    </div>
                </div>

                <div class="nav-dropdown">
                    <button class="nav-dropbtn">Transactions ▾</button>
                    <div class="nav-drop-content">
                        <button class="nav-link" data-target="rent">Rent Collection</button>
                        <button class="nav-link" data-target="invoices">Invoices</button>
                        <button class="nav-link" data-target="waiver-module">Waivers</button>
                    </div>
                </div>

                <div class="nav-dropdown">
                    <button class="nav-dropbtn">Reports ▾</button>
                    <div class="nav-drop-content">
                        <button class="nav-link" data-target="report">Transactions List</button>
                        <button class="nav-link" data-target="dcb-report">DCB Reports</button>
                        <button class="nav-link" data-target="shop-ledger">Shop Ledger</button>
                    </div>
                </div>

                <div class="nav-dropdown">
                    <button class="nav-dropbtn">GST ▾</button>
                    <div class="nav-drop-content">
                        <button class="nav-link" data-target="gst-monthwise">GST Month-wise</button>
                        <button class="nav-link" data-target="gst-remittance">GST Remittance</button>
                    </div>
                </div>

                <div class="nav-dropdown">
                    <button class="nav-dropbtn">Communication ▾</button>
                    <div class="nav-drop-content">
                        <button class="nav-link" data-target="notices">Notices</button>
                    </div>
                </div>

                <div class="nav-dropdown">
                    <button class="nav-dropbtn">Admin ▾</button>
                    <div class="nav-drop-content">
                        <button class="nav-link" data-target="settings">Settings</button>
                    </div>
                </div>
            </nav>

            <div class="user-profile">
                <div class="avatar">A</div>
                <button id="btn-logout" onclick="window.logout()">Logout</button>
            </div>
        </header>

        <main class="main-content">
            <h2 id="page-title" style="margin-bottom: 1.5rem; color: var(--text-color);">Dashboard</h2>
            <div id="content-area" class="content-area">
                <!-- Dynamic Content Loaded Here -->
            </div>
        </main>
    </div>


    <!-- Forgot Password Modal (Moved to End) -->
    <div id="forgot-password-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; align-items: center; justify-content: center;">
        <div
            style="background: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
            <h3 style="margin-top: 0; color: #334155;">Reset Password</h3>
            <p style="color: #64748b; font-size: 0.9rem; margin-bottom: 1.5rem;">Enter your email address and we'll send
                you a link to reset your password.</p>
            <input type="email" id="reset-email" class="form-input" placeholder="Enter your email" required
                style="width: 100%; box-sizing: border-box; margin-bottom: 1rem;">
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button id="btn-cancel-reset" class="btn-primary" style="background: #94a3b8;"
                    onclick="closeForgotModal()">Cancel</button>
                <button id="btn-send-reset" class="btn-primary">Send Reset Link</button>
            </div>
        </div>
    </div>

    <script src="js/config.js?v=20"></script>
    <script src="js/utils.js?v=20"></script>
    <script src="js/app.js?v=20"></script>
    <script src="js/extra_modules.js?v=20"></script>
    <script src="js/invoice_module.js?v=20"></script>
</body>

</html>
